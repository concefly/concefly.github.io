---
layout: default
---

<div class="row">

  {% for post in site.posts %}
    <div class="col m12">
      <div class="card">
        <div class="card-content">
          <div class="card-title">
            <a href="{{post.url}}"> {{ post.title }} </a>
          </div>
          <div> {{ post.excerpt }} </div>
        </div>
        <div class="card-action">
          {% for tag in post.tags %}
          <span class="chip">{{tag}}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}

</div>

<div class="row">
  <div class="col m12">
    <p class="">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>
</div>
