---
layout: none
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lofter</title>

    <link href="//cdn.bootcss.com/materialize/0.97.6/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/home.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  </head>

  <body class="home">
    {% include header.html %}

    <section class="jumb">
      <div class="jumb-cover"></div>
      <div class="jumb-content">
        <h1 class="jumb-content-title">寻光</h1>
        <div class="jumb-content-desc">关于美、探索和创造</div>
      </div>
    </section>

    <section class="container">

      <div class="row">
        {% for post in site.posts %}
          <div class="col s12 m4">
            <div class="card small">
              <div class="card-image">
                <a href="{{post.url}}" target="_blank" >
                  <img src="{{post.cover}}-300w" alt="{{post.title}}">
                  <div class="card-title">{{post.title}}</div>
                </a>
              </div>
              <div class="card-content">
                {{ post.excerpt }}
              </div>
              <div class="card-action">
                {% for tag in post.tags %}
                <span class="chip">{{tag}}</span>
                {% endfor %}
              </div>
            </div>
          </div>
        {% endfor %}
      </div>

      <div class="row">
        <div class="col m12">
          <p class="">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
        </div>
      </div>

    </section>

    {% include footer.html %}
    {% include body-tail.html %}
  </body>
</html>
