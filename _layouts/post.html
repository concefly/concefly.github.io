---
layout: default
---

<link rel="stylesheet" href="{{ "/css/main.article.css" | prepend: site.baseurl }}">

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-header-title" itemprop="name headline">{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished"> &gt; {{ page.date | date: "%b %-d, %Y" }}</time>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div>
    {% for tag in page.tags %}
    <span class="chip">{{tag}}</span>
    {% endfor %}
  </div>

</article>
