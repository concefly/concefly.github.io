---
layout: none
---

<!DOCTYPE html>
<html>

  <head>
    {% include head.html %}
    <link rel="stylesheet" href="{{ "/css/post.css" | prepend: site.baseurl }}">
  </head>

  <body class="lofter post">

    {% include header.html %}

    <section class="jumb">
      <div class="jumb-cover" style="background-image: url({{ page.cover }}-c300h)"></div>
      <div class="jumb-mask darken"></div>
      <div class="jumb-content">
        <h1 class="jumb-content-title">{{ page.title }}</h1>
        <div class="jumb-content-desc">
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        </div>
      </div>
    </section>

    <div class="container">
      <article class="article">

        <div class="article-content">
          {{ content }}
        </div>

        <div>
          {% for tag in page.tags %}
          <span class="chip">{{tag}}</span>
          {% endfor %}
        </div>
      </article>
    </div>

    {% include footer.html %}
    {% include body-tail.html %}
  </body>

</html>
